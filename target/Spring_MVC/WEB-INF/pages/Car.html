<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<h1>Cars List</h1>

<table border="1">
    <tr>
        <th>id</th>
        <th>model</th>
        <th>color</th>
    </tr>

    <tr th:each="cars : ${cars}">
        <td th:utext="${cars.id}">id</td>
        <td th:utext="${cars.model}">model</td>
        <td th:utext="${cars.color}">color</td>
    </tr>

</table>
</body>
</html>
